<div class="row container">
    <div ng-repeat="post in posts" style="border: 1px solid grey; height:150px; margin:10px;">
        <div class="col-sm-3" style="padding-top:40px;">
            <div class="col-sm-12">
                <img ng-src="{{post.imageUri}}" style="width: 50px; height: 50px; border-radius: 50%; margin-left: 25px;" />
            </div>
            <div class="col-sm-12">
                {{post.author}}
            </div>
        </div>
        <div class="col-sm-9"  style="padding-top:35px;">
            {{post.body}}
        </div>
    </div>
</div>
