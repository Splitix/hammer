<div class="row">
    <div class="col-sm-3 hidden-xs side-bar">
        <h2 ng-if="UserLoggedIn" class="text-success">User is Signed In!</h2>
    </div>
    <div class="col-sm-8 col-xs-12 content">
        <div>
            <form class="col-sm-9 col-xs-12 input-group" style="display: block;">
                <textarea max-length="256" placeholder="What's hammerin'?" class="form-control text-post-input"></textarea>
                <br />
                <button class="btn btn-primary col-xs-12 col-sm-4" style="margin:10px 0px 10px 0px; float: right;" type="submit">Hammer Time!</button>
            </form>
        </div>
        <div ng-repeat="post in posts" class="col-sm-9 col-xs-12 text-post-container">
            <div class="col-sm-3" style="padding: 5px; text-align: center;">
                <div class="col-sm-12">
                    <img class="img-sm" ng-src="{{post.imageUri}}" />
                </div>
                <div class="col-sm-12">
                    {{post.author}}
                </div>
            </div>
            <div class="col-sm-9" style="padding: 15px;">
                {{post.body}}
            </div>
        </div>
    </div>
</div>
