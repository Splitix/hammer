<html>
	<head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

		<title>Project Hammer</title>

		<!-- Plugins -->
		<script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/angular-cookies/angular-cookies.js"></script>
    
    <!-- CSS files -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


		<!-- JavaScript Files -->
		<script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>    
    <script src="js/services.js"></script>

	</head>
	<body ng-app="hammer">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span> 
          </button>
          <a class="navbar-brand" href="/#/">Hammer</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <form action="/#/search" class="search-form">
                <div class="form-group has-feedback">
                  <label for="search" class="sr-only">Search</label>
                  <input type="text" class="form-control" name="search" id="search" placeholder="search" ng-model="searchname">
                    <span class="glyphicon glyphicon-search form-control-feedback"></span>
                </div>
              </form>
            </li>
            <li ng-if="!IsUserSignedIn">
              <a href="/#/signin">
                <span class="glyphicon glyphicon-log-in"></span> Sign In / Sign Up
              </a>
            </li>
            <li ng-if="IsUserSignedIn">            
              <a href="/#/u/">
                <span class="glyphicon glyphicon-user"></span> My Profile
              </a>
            </li>
            <li ng-if="IsUserSignedIn">                          
               <a href="/#/following">
                <span class="glyphicon glyphicon-eye-open"></span> Following
              </a>
            </li>
            <li ng-if="IsUserSignedIn">
              <a href="/#/signin">
                <span class="glyphicon glyphicon-log-in"></span> Sign Out
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div ui-view></div>
    <!-- Script that Randomizes the background -->
    <script type="text/javascript">
      var images = ['bg-01.jpg', 'bg-02.jpg', 'bg-03.jpg', 'bg-04.jpg'];
      $('body').css({'background-image': 'url(img/' + images[Math.floor(Math.random() *      images.length)] + ')'});
      
    </script>
	</body>
</html>
